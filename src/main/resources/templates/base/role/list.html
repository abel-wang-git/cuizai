<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>title</title>
    <div th:include="fragment/head :: head"></div>
</head>
<body>
<a class="layui-btn layui-btn-sm" href="add">添加岗位</a>

<table id="role" lay-filter="role"></table>

<script type="text/html" id="power">
    <a class="layui-btn layui-btn-mini" lay-event="addpower" >增加权限</a>
</script>

<table style="display: none" id="powers" lay-filter="power"></table>

<script th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use('table', function(){
        var table = layui.table
            ,$ = layui.$;
        //第一个实例
        table.render({
            elem: '#role'
            ,height: 315
            ,url: 'list' //数据接口
            ,method: 'post'
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'name', title: '权限名称', width:'80%' , sort: true, fixed: 'left'}
                ,{fixed: 'picture', width: '20%', align: 'center', toolbar: '#power', fixed: 'right'}
            ]]
        });

        table.render({
            elem: '#powers'
            ,height: 315
            ,url: '/power/list' //数据接口
            ,method: 'post'
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'name', title: '权限名称', width:'80%' , sort: true, fixed: 'left'}
            ]]
        });


        table.on('tool(role)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'addpower') { //查看
                layer.open({
                    type: 1
                    , title: '增加权限'
                    , area: ['500px', '500px']
                    , content: $('#powers')
                    , btn: ['添加', '取消']
                    , yes: function (index, layero) {

                    }
                })
            }
        });
        });
</script>
</body>
</html>
